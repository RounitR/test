<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/d966e2413e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DorkLab</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
                 <div class="spinner top"></div>
                 <div class="spinner middle"></div>
                 <div class="spinner bottom"></div>
        </label>
        <div id="sidebarMenu">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="logo">
            <img src="logo2.png" alt="logo" class="img">
        </div>
        <ul class="list">
            <li class="one"> <span> Courses </span></li>
            <li class="one"> <span> About   </span></li>
            <li class="one"> <span> Contact </span></li>

        </ul>
        <ul class="list-two">
            <li class="two"> <span> Login  </span></li>
            <li class="two"> <span> signup </span></li>
        </ul>

        <div class="wrapper">
            <div class="button">
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <span>Facebook</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <span>Twitter</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <span>Instagram</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-github"></i>
                </div>
                <span>Github</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <span>YouTube</span>
            </div>
        </div>

    </nav>
    <span>
        <div class="searchbox">
           <input class="srch-txt" type="text" name="" placeholder="search here">
            <a href="#" class="srch-btn">
               <i class="fas fa-search"></i>
            </a>
        </div>
    </span>

    <div class="wrapper2">
        <div class="title">
            Register Here
        </div>
        <div class="social_media">
            <div class="item">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="item">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="item">
                <i class="fab fa-google-plus-g"></i>
            </div>
        </div>

        <div class="form">
            <div class="input_field">
                <input type="text" placeholder="Name" class="input">
                <i class="fas fa-user"></i>
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" class="input">
                <i class="far fa-envelope"></i>
            </div>
            <div class="input_field">
                <input type="password" placeholder="Password" class="input">
                <i class="fas fa-lock"></i>
            </div>
            <div class="btn">
                <a href="#">Register</a>
            </div>
        </div>
    </div>

</body>

</html>
